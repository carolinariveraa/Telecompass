<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #000000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b0b0b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Telecompass</h2>

    <form action="user.html" >
      <input type="text" name="username" placeholder="User" ><br>
      <input type="password" name="password" placeholder="Password" ><br>
      <button type="submit">Log in</button>
    </form>

    <a href="user.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> LOG IN</a>
  </div>

</body>
</html>
