<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <!-- Agrega aquí tus enlaces a archivos CSS o estilos -->
</head>
<body>

  <h2>Iniciar sesión</h2>

  <form action="/procesar_iniciar_sesion" method="post">
    <div class="container">
      <label for="username"><b>Usuario</b></label>
      <input type="text" placeholder="Ingresa tu usuario" name="username" required>

      <label for="password"><b>Contraseña</b></label>
      <input type="password" placeholder="Ingresa tu contraseña" name="password" required>

      <button type="submit">Iniciar sesión</button>
    </div>
  </form>

  <!-- Agrega aquí tus scripts o enlaces a archivos JS -->

</body>
</html>
