<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #000000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b0b0b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Telecompass</h2>

    <form action="user.html" method="post">
      <div>
        <input type="text" name="username" placeholder="User" required pattern=".{1,}" title="Please enter at least one character"><br>
        <input type="password" name="password" placeholder="Password" required pattern=".{1,}" title="Please enter at least one character"><br>
      </div>

      <button type="submit">LOG IN</button>
    </form>
  </div>

</body>

</html>
